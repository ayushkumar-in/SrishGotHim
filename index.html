<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="user-scalable=no, width=device-width,height=device-height, initial-scale=1.0" />
    <link rel="icon" href="images/illustrations/bracket.svg">
    <title>Srishti &#9829; Himanshu</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="css/home/index.css">
    <script defer type="text/javascript" src="js/jquery/jquery-3.5.1.min.js"></script>
    <script defer type="text/javascript" src="js/turn.min.modified.js"></script>
    <script defer type="text/javascript" src="js/script.js"></script>
    <script defer type="text/javascript" src="js/home/index.js"></script>    
    <script>
        window.onbeforeunload = function () {
            window.scrollTo(0, 0);
        };
    </script>
</head>

<body>
    <div id="loaderDiv" class="all-center">
        <div class="loader"></div>
    </div>

    <main class="scroll-container">
        <section>
            <div class="snap">
                <div class="special x-center main-head">Srishti & Himanshu</div>
                <div id="pic11" class="parallax hs1-layer1 fullArea" speed="2"></div>
                <div id="pic12" class="parallax hs1-layer2 fullArea" speed="3"></div>
            </div>
            </div>
        </section>
        <section>
            <div class="snap">
                <div id="pic21" class="parallax hs2-layer1 fullArea" speed="2"></div>
                <div id="pic22" class="parallax hs2-layer2 fullArea" speed="3"></div>
            </div>
            </div>
        </section>
        <section>
            <div class="snap">
                <div id="pic31" class="parallax hs3-layer1 fullArea" speed="2"></div>
                <div id="pic32" class="parallax hs3-layer2 fullArea" speed="3"></div>
            </div>
            </div>
        </section>
        <section id="mag-container" class="all-center snap">
            <div id="magzine">
                <div class="cover hard all-center"> <div class="page-content">Album Front Cover</div> </div>
                <div class="cover hard"></div>
                <div class="page all-center"> <div class="page-content">Page 1</div> </div>
                <div class="page all-center"> <div class="page-content">Page 2</div> </div>
                <div class="page all-center"> <div class="page-content">Page 3</div> </div>
                <div class="page all-center"> <div class="page-content">Page 4</div> </div>
                <div class="page all-center"> <div class="page-content">Page 5</div> </div>
                <div class="page all-center"> <div class="page-content">Page 6</div> </div>
                <div class="page all-center"> <div class="page-content">Page 7</div> </div>
                <div class="page all-center"> <div class="page-content">Page 8</div> </div>
                <div class="page all-center"> <div class="page-content">Page 9</div> </div>
                <div class="page all-center"> <div class="page-content">Page 10</div> </div>
                <div class="cover hard"></div>
                <div class="cover hard all-center"> <div class="page-content">Album Back Cover</div> </div>
            </div>
        </section>
        <!-- <section class="footSection">

        </section> -->
    </main>

</html>
